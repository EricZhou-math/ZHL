name: Deploy GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Prepare static site (merge docs + dashboard)
        shell: bash
        run: |
          set -e
          mkdir -p site
          cp -R docs/* site/
          mkdir -p site/dashboard
          cp -R dashboard/* site/dashboard/
          # Override API base for Pages (no backend)
          echo "// GitHub Pages: no backend" > site/api_base.js || true
          echo "window.__API_BASE__ = ''" >> site/api_base.js || true
          echo "// GitHub Pages: no backend" > site/dashboard/api_base.js || true
          echo "window.__API_BASE__ = ''" >> site/dashboard/api_base.js || true
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4